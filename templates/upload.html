<html>
  <head>
    <title> Emergency reponse time open data analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
   <body>
      <header>
         <h1> &nbsp; Emergency reponse time open data</h1>
         <h2> &nbsp; Proof-of-concept: Data from cities in California only</h2>
         <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
      </header>
      <div style="text-align:center">
         <img src="{{url_for('static', filename='moti_logo.png')}}" width = "200" height = "200" />
      </div>
      <form action = "https://sj-open-data-api.herokuapp.com/uploader" method = "POST" 
         enctype = "multipart/form-data">
         <p> &nbsp; Response time data file (.csv or .csv.zip formats only) <input type = "file" name = "response_file" />
         <p> &nbsp; Name of latitude column <input type = "text" name = "lat_col" /></p>
         <p> &nbsp; Name of longitude column <input type = "text" name = "long_col" /></p>
         <p> &nbsp; Name of start time column <input type = "text" name = "start_time_col" /></p>
         <p> &nbsp; Name of end time column <input type = "text" name = "end_time_col" /></p>
         <div style="text-align:center">
         <input type = "submit" onclick="$('#loading').show();"/>
         </div>
      </form>
      <div id="loading" style="display:none;"><img src="loading.gif" alt="" />Loading!</div>   
   </body>
</html>
