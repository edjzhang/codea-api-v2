<html>
  <head>
    <title> Open data response time analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
   <body>
      <header>
         <h1> &nbsp; Open response time analysis (Proof-of-concept: CA city data only)</h1>
      </header>
      <div style="text-align:center">
         <img src="{{url_for('static', filename='moti_logo.png')}}" width = "200" height = "200" align="middle" />
      </div>
      <form action = "https://sj-open-data-api.herokuapp.com/uploader" method = "POST" 
         enctype = "multipart/form-data">
         <p> &nbsp; Response time data file (.csv or .csv.zip) <input type = "file" name = "response_file" />
         <p> &nbsp; Name of latitude column <input type = "text" name = "lat_col" /></p>
         <p> &nbsp; Name of longitude column <input type = "text" name = "long_col" /></p>
         <p> &nbsp; Name of start time column <input type = "text" name = "start_time_col" /></p>
         <p> &nbsp; Name of end time column <input type = "text" name = "end_time_col" /></p>
         <div style="text-align:center">
         <input type = "submit" align="middle" />
         </div>
      </form>   
   </body>
</html>
